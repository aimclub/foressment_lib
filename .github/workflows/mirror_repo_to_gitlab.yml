name: Mirror repo to GitLab

on: [push, pull_request, delete]

jobs:
  call-nss-ops-mirror-workflow:
    uses: ITMO-NSS-team/NSS-Ops/.github/workflows/mirror-repo.yml@master
    with:
      GITLAB_URL: https://gitlab.actcognitive.org/itmo-sai-code/aopssop_lib
    secrets:
      GITLAB_USER: ${{ secrets.ITMO_GITLAB_USER }}
      GITLAB_PASSWORD: ${{ secrets.ITMO_GITLAB_PASSWORD }}